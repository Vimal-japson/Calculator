<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arithmetic Calculator Using JavaScript</h1>
    <div class="container">
    <div class="header">
        <input id="textbox" readonly>
    </div>
    <div class="keys">
        <button class="calc" onclick="append('+')">+</button>
        <button class="items" onclick="append('7')">7</button>
        <button class="items" onclick="append('8')">8</button>
        <button class="items" onclick="append('9')">9</button>
        <button class="calc" onclick="append('-')">-</button>
        <button class="items" onclick="append('4')">4</button>
        <button class="items" onclick="append('5')">5</button>
        <button class="items" onclick="append('6')">6</button>
        <button class="calc" onclick="append('*')">*</button>
        <button class="items" onclick="append('1')">1</button>
        <button class="items" onclick="append('2')">2</button>
        <button class="items" onclick="append('3')">3</button>
        <button class="calc" onclick="append('/')">/</button>
        <button class="items" onclick="append('0')">0</button>
        <button class="items" onclick="append('.')">.</button>
        <button class="items"onclick="result()">=</button>
        <div class="cont">
        <button class="items1" onclick="jap()" id="clear">CLR</button>
        <button class="items1" onclick="bye()">OFF</button>
        </div>
    </div>
</div>
<script src="function.js"></script>
</body>
</html>
